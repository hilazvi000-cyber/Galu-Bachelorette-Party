    *{box-sizing:border-box}

    /* app frame */
    .app-wrap{

      padding:24px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .frame{
      width:100%;
      max-width:420px;
      height:90vh;
      min-height:600px;
      background:var(--card);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
      overflow:hidden;
      position:relative;
      display:flex;
      flex-direction:column;
    }

    /* header */
    header.app-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      background: #fff6f4;
      border-bottom:1px solid rgba(0,0,0,0.03);
      position:sticky;
      top:0;
      z-index:10;
    }
    .title{
      font-family:'Amatic SC', cursive;
      font-size:28px;
      color:var(--accent-dark);
      margin:0;
      line-height:1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      width: calc(100% - 56px);
    }
    .menu-btn{
      width:44px;height:44px;border-radius:999px;border:none;
      background:transparent;display:flex;align-items:center;justify-content:center;
      cursor:pointer;color:var(--accent-dark);
    }
    .menu-btn:focus{outline:2px solid rgba(185,28,28,0.15)}

    /* content area */
    .content{
      flex:1;
      overflow:auto;
      background:transparent;
      padding:12px;
    }

    /* home */
    .home{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:36px 18px;
    }
    .home h1{
      font-family:'Amatic SC', cursive;
      font-size:56px;
      margin:0;
      color:var(--accent);
      text-align:center;
    }
    .home .heart{font-size:36px;margin-top:8px;color:var(--accent-dark)}

    /* day list */
    .day-list{
      padding:12px 6px 28px;
    }
    .day-list ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:12px}
    .day-list li{display:flex;gap:10px;align-items:flex-start}
    .bullet{width:22px;height:22px;flex-shrink:0;color:var(--accent);margin-top:4px}
    .special-box{
      background:#fff3f3;padding:12px;border-radius:10px;border-right:4px solid var(--muted);margin-top:10px;
    }
    .special-box h4{margin:0 0 6px 0;color:var(--accent-dark);font-weight:700}
    .options{margin:0;padding-right:14px;}
    .options li{margin:6px 0;color:#6b2b2b}

    /* sidebar */
    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);opacity:0;pointer-events:none;transition:opacity .25s;z-index:50}
    .backdrop.show{opacity:1;pointer-events:auto}
    .drawer{
      position:fixed;top:0;bottom:0;right:0;width:300px;
      background:#fff6f4;box-shadow:-8px 0 30px rgba(0,0,0,0.12);transform:translateX(100%);

    }
    .drawer.show{transform:translateX(0)}
    .drawer h3{font-family:'Amatic SC',cursive;font-size:28px;color:var(--accent-dark);margin:6px 0}
    .drawer .close-btn{margin-left:auto;border:none;background:transparent;cursor:pointer;color:var(--accent-dark)}
    .nav{margin-top:8px;display:flex;flex-direction:column;gap:8px}
    .nav button{display:flex;align-items:center;gap:10px;padding:10px;border-radius:8px;border:none;background:transparent;cursor:pointer;text-align:right;color:var(--accent-dark)}
    .nav button:hover{background:rgba(249, 215, 215, 0.6)}
    .nav svg{flex-shrink:0}

    /* utility */
    .muted{color:#8b1b1b}
    footer.card-foot{text-align:center;padding:18px 10px;color:#9b2226;font-size:14px}

    /* small screens */
    @media (max-width:480px){
      .drawer{width:86%}
      .title{font-size:22px}
      .home h1{font-size:48px}
    }
  </style>

    function buildMenu(){
      navContainer.innerHTML = '';
      menuItems.forEach(item=>{
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.innerHTML = `<span style="margin-left:6px;font-size:18px">${item.icon}</span><span>${item.text}</span>`;
        btn.addEventListener('click', ()=> {
          navigateTo(item.key);
          toggleDrawer(false);
        });
        navContainer.appendChild(btn);
      });
    }

    /***********************
     * Drawer controls
     ***********************/
    function toggleDrawer(show){
      if(show){
        drawer.classList.add('show');
        backdrop.classList.add('show');
        drawer.setAttribute('aria-hidden','false');
        backdrop.setAttribute('aria-hidden','false');
        openMenuBtn.setAttribute('aria-expanded','true');
        document.body.style.overflow = 'hidden';
        // focus management
        closeDrawerBtn.focus();
      } else {
        drawer.classList.remove('show');
        backdrop.classList.remove('show');
        drawer.setAttribute('aria-hidden','true');
        backdrop.setAttribute('aria-hidden','true');
        openMenuBtn.setAttribute('aria-expanded','false');
        document.body.style.overflow = '';
        openMenuBtn.focus();
      }
    }

    openMenuBtn.addEventListener('click', ()=> toggleDrawer(true));
    closeDrawerBtn.addEventListener('click', ()=> toggleDrawer(false));
    backdrop.addEventListener('click', ()=> toggleDrawer(false));

    // close on Escape
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape') toggleDrawer(false);
    });

    /***********************
     * Navigation / views
     ***********************/
    function navigateTo(viewKey){
      currentView = viewKey;
      updateTitle();
      renderView();
    }

    function updateTitle(){
      if(currentView === 'home'){
        pageTitle.textContent = ''; // hide title on home
      } else if(scheduleData[currentView]){
        pageTitle.textContent = scheduleData[currentView].title;
      } else {
        pageTitle.textContent = "◊î◊ú◊ï'◊ñ ◊©◊ú◊†◊ï";

    function renderView(){
      if(currentView === 'home'){

        viewDay.style.display = 'none';
        return;
      }

      // show day view
      viewHome.style.display = 'none';
      viewDay.style.display = '';

          html += `<div class="special-box"><h4>${escapeHtml(act.optionsTitle)}</h4><ol class="options">`;
          act.options.forEach(opt=> html += `<li>${escapeHtml(opt)}</li>`);
          html += `</ol></div></li>`;
        }
      });
      html += '</ul>';
      viewDay.innerHTML = html;
    }

    // small helper to avoid basic injection if someone edits data
    function escapeHtml(unsafe) {
      return unsafe
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;');
    }

    /***********************
